<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Expense Tracker</title>
        <link rel="icon" href="logo.png">
        <link rel="stylesheet" type="text/css" href="expense_tracker.css">
    </head>
    <body>
        <div class="full-body">
            <div class="title">Expense Tracker</div>
            <div class="container">
                <div class="expenses">
                    <a href="#" class="buttons" onclick="add_expense_page()">Add Expense</a>
                    <br>
                    <div class="available-expenses">
                        <div class="sub-title">Expenses</div>
                        <table class="expense-table" cellspacing="10px" cellpadding="8px 20px">
                            <tr style="border-bottom: 1px solid white;">
                                <th>Amount</th>
                                <th>Category</th>
                                <th>Date</th>
                                <th>Note</th>
                            </tr>
                        </table>
                        <form action="#" class="add-new-expense">
                            <span>
                                <label for="amount">Amount:</label>
                                <input type="text" class="form-input" name="amount" placeholder="How much?">
                            </span>
                            <span>
                                <label for="category">Category:</label>
                                <select name="category" class="form-input" id="category">
                                    <option value="Select">Select</option>
                                    <option value="Food">Food</option>
                                    <option value="Travel">Travel</option>
                                    <option value="Groceries">Groceries</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Others">Others</option>
                                </select>
                            </span>
                            <span>
                                <label for="date">Date:</label>
                                <input type="date" class="form-input" name="date" placeholder="DD-MM-YYYY" style="color: rgb(121, 115, 115);">
                            </span>
                            <span>
                                <label for="note">Note:</label>
                                <input type="text" class="form-input" name="note" placeholder="What did you spend on?">
                            </span>
                            <span>
                                <a href="#" class="buttons" style="font-size: 15px; padding: 8px 10px;" onclick="add_expense()">Submit</a>
                            </span>
                        </form>
                    </div> 
                </div>
                <div class="category">
                    <a href="#" class="buttons" onclick="add_category_page()">Add Category</a>
                    <br>
                    <div class="sub-title" style="padding-bottom: 30.5px;">Categories</div>
                    <div class="available-categories">
                        <span class="avai-cat">Food<span class="sum"></span></span>
                        <span class="avai-cat">Travel<span class="sum"></span></span>
                        <span class="avai-cat">Groceries<span class="sum"></span></span>
                        <span class="avai-cat">Entertainment<span class="sum"></span></span>
                        <span class="avai-cat">Others<span class="sum"></span></span>
                    </div>
                    <form action="#" class="add-new-category">
                        <span>
                            <label for="category">Category Name:</label>
                            <input type="text" class="form-input" name="new-category" placeholder="Enter category name">
                        </span>
                        <span>
                            <a href="#" class="buttons" style="font-size: 15px; padding: 8px 10px;" onclick="add_category()">Submit</a>
                        </span>
                    </form>
                </div>
            </div>
        </div>
        <!-- <script type="text/javascript" src="expense_tracker.js"></script> -->
    </body>
    <script type="text/javascript" src="expense_tracker.js"></script>
</html>
